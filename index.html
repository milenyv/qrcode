<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="qr-code" id="qrcode"></div>
    <h2>Melhore suas habilidades de front-end criando projetos!!</h2>
    <p>Digitalize o código QR para visitar o Frontend Mentor e leve suas habilidades de codificação para o próximo nível.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <script>
    // Gera o QR Code
    const qrCodeContainer = document.getElementById('qrcode');
    new QRCode(qrCodeContainer, {
      text: "https://github.com/milenyv",
      width: 200,
      height: 200,
      colorDark: "#000000",
      colorLight: "#ffffff",
    });
  </script>
</body>
</html>
